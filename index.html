<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>향 추천 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>향 추천 시스템</h1>

        <!-- 1번 질문: 향 그룹 선택 -->
        <label for="groupSelect">1번 질문: 향 그룹을 선택하세요</label>
        <select id="groupSelect">
            <option value="캐모마일">캐모마일</option>
            <option value="티트리">티트리</option>
            <option value="유칼립투스">유칼립투스</option>
            <option value="블라썸투나잇">블라썸투나잇</option>
            <option value="블랙체리">블랙체리</option>
            <option value="망고만다린">망고만다린</option>
            <option value="초콜릿">초콜릿</option>
            <option value="쁘띠마망">쁘띠마망</option>
            <option value="화이트린넨">화이트린넨</option>
            <option value="화이트가드니아">화이트가드니아</option>
            <option value="체리블라썸">체리블라썸</option>
            <option value="일랑일랑">일랑일랑</option>
        </select>

        <!-- 3,4,5번 질문: 응답 선택 -->
        <div class="question">
            <label for="response3">3번 질문: 응답을 선택하세요</label>
            <select id="response3">
                <option>전혀 아니다</option>
                <option>아니다</option>
                <option>보통이다</option>
                <option>그렇다</option>
                <option>매우 그렇다</option>
            </select>
        </div>
        <div class="question">
            <label for="response4">4번 질문: 응답을 선택하세요</label>
            <select id="response4">
                <option>전혀 아니다</option>
                <option>아니다</option>
                <option>보통이다</option>
                <option>그렇다</option>
                <option>매우 그렇다</option>
            </select>
        </div>
        <div class="question">
            <label for="response5">5번 질문: 응답을 선택하세요</label>
            <select id="response5">
                <option>전혀 아니다</option>
                <option>아니다</option>
                <option>보통이다</option>
                <option>그렇다</option>
                <option>매우 그렇다</option>
            </select>
        </div>

        <!-- 결과 보기 버튼과 결과 표시 영역 -->
        <button id="calculateButton">결과 보기</button>
        <div id="result"></div>
    </div>

    <!-- 스크립트 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
