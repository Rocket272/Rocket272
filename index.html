<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>향수 추천 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>향수 추천 시스템</h1>
        <form id="perfumeForm">
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>1번 질문 (A,B,C,D 순서)</th>
                        <th>2번 질문 (1,2 선택)</th>
                        <th>3번 질문</th>
                        <th>4번 질문</th>
                        <th>5번 질문</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 각 사용자에 대한 행을 하드코딩 -->
                    <tr>
                        <td><input type="text" name="name1" required></td>
                        <td><input type="text" name="q1_1" placeholder="예: A, B, C, D" required></td>
                        <td>
                            <select name="q2_1">
                                <option value="1">첫 번째</option>
                                <option value="2">두 번째</option>
                            </select>
                        </td>
                        <td>
                            <select name="q3_1">
                                <option value="0">전혀 아니다</option>
                                <option value="1">아니다</option>
                                <option value="2">보통이다</option>
                                <option value="3">그렇다</option>
                                <option value="4">매우 그렇다</option>
                            </select>
                        </td>
                        <td>
                            <select name="q4_1">
                                <option value="0">전혀 아니다</option>
                                <option value="1">아니다</option>
                                <option value="2">보통이다</option>
                                <option value="3">그렇다</option>
                                <option value="4">매우 그렇다</option>
                            </select>
                        </td>
                        <td>
                            <select name="q5_1">
                                <option value="0">전혀 아니다</option>
                                <option value="1">아니다</option>
                                <option value="2">보통이다</option>
                                <option value="3">그렇다</option>
                                <option value="4">매우 그렇다</option>
                            </select>
                        </td>
                    </tr>
                    <!-- 동일한 형식으로 12행 작성 -->
                    <!-- 복사해서 2~12까지 추가해 주세요 -->
                </tbody>
            </table>
            <button type="button" onclick="calculatePerfumes()">제출</button>
        </form>
        <div id="resultTable" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
